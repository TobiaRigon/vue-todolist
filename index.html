<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <title>vue-hello</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
       
                
        <!-- input -->
        <div class="new-task">
            <input type="text" placeholder="nuova task" v-model="message">
            <button @click="addTask">Aggiungi</button>
        </div>

        <h3 v-if="error"> inserisci almeno 3 caratteri!</h3>

        <!-- output -->

        <div class="task-container">
            <ul>
                <li v-for="(todo , i) in todos" :class="{ 'task-done': todo.done }">
                    {{todo.text}}
                    <i class="fa-solid fa-x" @click="delTask(i)"></i>
                </li>
                
            </ul>

            <h2>
            
            </h2>
        </div>


    </div>

   

    <script src="js/script.js"></script>

</body>
</html>
